<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cocktail Menu</title>
    <!-- You can link your CSS file here for styling -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>MARGARITAS :D</h1>
    </header>

    <main>
        <section id="cocktail-selector">
            <label for="cocktail-dropdown">Select a Cocktail:</label>
            <select id="cocktail-dropdown">
                <option value="cocktail1">Cocktail 1</option>
                <option value="cocktail2">Cocktail 2</option>
                <option value="cocktail3">Cocktail 3</option>
                <!-- Add more cocktail options here -->
            </select>
        </section>

        <section id="cocktail-display">
            <div id="cocktail-image">
                <!-- The selected cocktail's image will be displayed here -->
                <img src="" alt="Cocktail Image" id="cocktail-img">
            </div>
            <div id="cocktail-details">
                <h2>Cocktail Name</h2>
                <p>Likes: <span id="likes">0</span></p>
                <h3>Ingredients:</h3>
                <ul id="ingredients-list">
                    <!-- Ingredients will be added dynamically here -->
                </ul>
            </div>
        </section>

        <section id="comment-section">
            <h2>Comments</h2>
            <!-- Comment form and comments will be displayed here -->
            <form id="comment-form">
                <input type="text" id="comment-input" placeholder="Add a comment">
                <button type="submit">Submit</button>
            </form>
            <ul id="comment-list">
                <!-- Comments will be added dynamically here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; The Bartenders Group 6</p>
    </footer>

    <!-- You can include your JavaScript file here -->
    <script src="index.js"></script>
</body>
</html>
