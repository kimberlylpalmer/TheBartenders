<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cocktail Menu</title>
</head>
<body>
    <header>
        <h1>MARGARITAS :D</h1>
    </header>


        <section id="margarita-selector">
            <label for="cocktail-dropdown">Select a Margarita:</label>
            <select id="margarita-dropdown">
              
                <option value="cocktail1">Cocktail 1</option>
                <option value="cocktail2">Cocktail 2</option>
                <option value="cocktail3">Cocktail 3</option>
            </select>
        </section>

        <section id="cocktail-display">
            <div id="cocktail-image">
                <img src="" alt="Cocktail Image" id="cocktail-img">
            </div>
            <div id="cocktail-details">
                <h2>Cocktail Name</h2>
                <p>Likes: <span id="likes">0</span></p>
                <h3>Ingredients:</h3>
                <ul id="ingredients-list">
                </ul>
            </div>
        </section>

        <section id="comment-section">
            <h2>Comments</h2>
            <form id="comment-form">
                <input type="text" id="comment-input" placeholder="Add a comment">
                <button type="submit">Submit</button>
            </form>
            <ul id="comment-list">

            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; The Bartenders Group 6</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
